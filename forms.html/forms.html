<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="main.java">
        <div>
            <label for="inp">Username:</label>
            <input type="text" id="inp" name="un" placeholder="Enter UserName"/>
        </div><br>
        <div>
            <label for="em">email:</label>
            <input type="email" id="em" name="ema" placeholder="eg:john@gmail.com">
        </div><br>
        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" >
        </div><br>
        <button>submit</button>
    </form>
</body>
</html>
