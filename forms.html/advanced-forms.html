<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Forms</title>
</head>
<body>
    <!--drop downs-->
    <select name="Vehicle">
        <option value="select">CHOOSE A BRAND</option>
        <option value="bmw">BMW</option> 
        <option value="toyato">TOYATO</option>
        <option value="benz">BENZ</option>
        <option value="nano">NANO</option>
    </select><br>
    <!--create a dropdown of engineering branches-->
    <label for="brn">Choose a Branch </label>
    <select name="branch" id="brn" size="0" >
        <option value="">--select--</option>
        <optgroup label="ENGINEERINg">
            <option value="I.T">INFORMAION TECNOLOGY</option>
            <option value="cse">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="eee">EEE</option>
            <option value="bio">BIOMEDICAL</option>
            <option value="civil">CIVIL</option>
            <option value="Ai/ml">AI/ML</option>
            <option value="robticies">ROBOTIC SCIENCE</option>
        </optgroup>
        <optgroup label="DEGREE">
            <option value="bsc">BSC</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="bcom">BCOM</option>
            <option value="viscom">VISCOM</option>
            <option value="ba">BA</option>
            <option value="baenglish">BA English</option>
        </optgroup>
    </select>
    <!--form validation-->
    <form acton="main.py">
        <label for="un">User Name:</label>
        <input type="text" name="un" id="un" palceholder="Enter User Name" value="supreeth" disabled><br>
        <label for="em">Email:</label>
        <input type="email" id="em" placeholder="Eg:john@gmail.com" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter Age" min="18" max="20" required><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter Password" minlength="8" required><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
