<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--ordered lists-->
    <h2>Oreder List: Content</h2>
     <ol type="1" start=3>
        <li>naresh</li>
        <li>suresh</li>
        <li>ramesh</li>
     </ol>
     <h2>unordered list: grocary</h2>
      <ul type="circle">
        <li>milk</li>
        <li>rice</li>
        <li>dal</li>
      </ul>
     <h2>Defination lists:</h2>
      <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dt>
        <dt>CSS</dt>
        <dd>cascading style sheets</dd>
        <dt>JS</dt>
        <dd>Javascript</dd>
      </dl>
</body>
</html>
